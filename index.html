<!DOCTYPE html>
<html lang="en">

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body>
    <main class="main">
      <h1>Peter Asare :)</h1>
      <p class="greeting">
        Hey there! My website is currently under construction. Get in touch with
        me via my socials.
      </p>
      <ul class="socials">
        <li>
          <a href="https://t.me/asarepok" target="_blank"
            ><i class="bx bxl-telegram"></i

        <li>
          <a href="https://github.com/asarepok" target="_blank"

        <li>

        <li>
          <a href="https://instagram.com/asarepok" target="_blank"

        <li>
          <a href="https://snapchat.com/add/asarepok" class="snap"

      </ul>
      <div class="input-group">
        <label for="npub">Below's my nostr public key</label>
        <div class="input-field">
          <input
            type="text"
            value="npub1ran9mmw890vy9yfx7q2l8khmj28kvvy8rnk0q3x78m86vddvgsesyg9egk"
            id="npub"
            disabled
          />
          <button onclick="copy()">
            <i class="bx bxs-copy"></i>
          </button>
        </div>
        <script>
          function copy() {
            let npub = document.getElementById("npub");

            npub.select();
            npub.setSelectionRange(0, 99999);

            navigator.clipboard.writeText(npub.value);
          }
        </script>
      </div>
    </main>
  </body>
